<!DOCTYPE html>
<html>

<body>
    <section>
        <h2>Hello from Dialog A!</h2>
        <h3>Add or update book!</h3>
        <table class="table table-hover">
            <thead>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Version</th>
                <th>Year</th>
            </thead>
            <tbody>
                <tr data-ng-dblclick="edit()" data-ng-repeat="item in data.books" data-ng-click="selectRow($index)" data-ng-class="{'active':selectedRowIndex===$index}">
                    <td data-ng-bind="item.id"></td>
                    <td data-ng-bind="item.title"></td>
                    <td data-ng-bind="item.author"></td>
                    <td data-ng-bind="item.genre"></td>
                    <td data-ng-bind="item.version"></td>
                    <td data-ng-bind="item.year"></td>
                </tr>
            </tbody>
        </table>
        <button data-ng-hide="selectedRowIndex===undefined" data-ng-click="edit()" class="btn btn-primary">Edit book</button>
        <button data-ng-click="add()" class="btn btn-primary">Add book</button>
    </section>
</body>

</html>
