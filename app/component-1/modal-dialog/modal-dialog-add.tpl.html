<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add book!</h3>
            </div>
            <div class="modal-body">
                <p>
                    <label>Title:</label>
                    <form name="bookTitle">
                        <div class="form-group" ng-class="{'has-error bg-danger': bookTitle.title.$invalid}">
                            <input type="text" class="form-control" name="title" ng-required="true" data-ng-model="title" />
                        </div>
                    </form>
                </p>
                <p>
                    <label>Author:</label>
                    <form name="bookAuthor">
                        <div class="form-group" ng-class="{'has-error bg-danger': bookAuthor.author.$invalid}">
                            <input type="text" class="form-control" name="author" ng-required="true" data-ng-model="author" />
                        </div>
                    </form>
                </p>
                <p>
                    <label>Genre:</label>
                    <form name="bookGenre">
                        <div class="form-group" ng-class="{'has-error bg-danger': bookGenre.genre.$invalid}">
                            <input type="text" class="form-control" name="genre" ng-required="true" data-ng-model="genre" />
                        </div>
                    </form>
                </p>
                <p>
                    <label>Year:</label>
                    <form name="bookYear">
                        <div class="form-group" ng-class="{'has-error bg-danger': bookYear.year.$invalid}">
                            <input type="text" class="form-control" name="year" ng-required="true" data-ng-model="year" />
                        </div>
                    </form>
                </p>
            </div>
            <div class="modal-footer ">
                <button type="submit" class="btn btn-primary" data-ng-click="addBook(title,author,genre,year)">Submit</button>
                <button class="btn btn-primary" data-ng-click="ok()">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
