<!DOCTYPE html>
<html>

<body>
    <section>
        <h3>Hello from Dialog B, select book by genre!</h3>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <label>Available genre: </label>
                    <select data-ng-options="genre for genre in genres" data-ng-model="selectedComboOption"></select>
                </div>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in data.books | filter: { genre: selectedComboOption }" data-ng-class="{'active':selectedRowIndex===$index}">
                    <td data-ng-bind="item.title"></td>
                    <td data-ng-bind="item.author"></td>
                    <td data-ng-bind="item.genre"></td>
                    <td data-ng-bind="item.year"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
